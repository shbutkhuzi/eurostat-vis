<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Eurostat Data Visualization</title>
        <!-- https://d3js.org/ -->
        <script type="text/javascript" src="js/d3.v7.min.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/overlay.js"></script>
        <script type="text/javascript" src="js/slider.js"></script>
        <link rel="stylesheet" href="css/overlay.css">
        <link rel="stylesheet" href="css/slider.css">
        <style>

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            body {
                background-color: black;
                color: #888;
            }

            #main {
                width: 100%;
                height: 100%;
            }

        </style>

    </head>

    <body onload="createMap(); initOverlay(); initSlider();">
        <div id="main"></div>
        <div id="overlay-container">
            <button id="details-button">
                <svg id="button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2" fill="none"/>
                    <text x="12" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="bold">i</text>
                </svg>
            </button>
            <div id="popup-window">
                <div id="popup-content"></div>
            </div>
        </div>
        <div id="slider-container">
            <button id="play-pause-button">
                <svg id="play-pause-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5 L8 19 L18 12 Z" fill="white"/>
                </svg>
            </button>
            <div id="slider-wrapper">
                <input type="range" id="year-slider" min="0" max="0" value="0" step="1">
            </div>
            <div id="year-display"></div>
        </div>
    </body>

</html>
